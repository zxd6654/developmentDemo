    <script>
        function myIndex() {
            var index = 1;

            function foo() {
                return index++;
            }

            foo.clear = function () {
                index = 1;
            }

            return foo
        }

        foo = myIndex();

        console.log(foo())
        console.log(foo())
        console.log(foo())
        console.log(foo.clear())
        console.log(foo())
    </script>
