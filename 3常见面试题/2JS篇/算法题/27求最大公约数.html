<body>
    求最大公约数

    辗转相除法（欧几里德算法）： 辗转相除法是一种基于递归的算法，用于计算两个数的最大公约数。它通过反复将两个数中较大的数除以较小的数，直到余数为0为止。最后的除数即为最大公约数。
    <script>
        function gcd(a, b) {
            if (b === 0) {
                return a;
            } else {
                return gcd(b, a % b)
            }
        }
    </script>
