<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        //防抖
        function debounce(fn, wait, immediate) {
            let timer = null;

            return function () {
                let args = arguments;
                let context = this;

                if (immediate && !timer) {
                    fn.apply(context, args);
                }

                if (timer) clearTimeout(timer);
                timer = setTimeout(() => {
                    fn.apply(context, args)
                }, wait)
            }
        }

        //不希望被频繁调用的函数
        function add(name) {
            console.log(name, this.index++)
        }

        // 需要的上下文对象
        let counter = {
            index: 0
        }

        // 防抖的自增函数，绑定上下文对象counter
        let db_add = debounce(add, 10, false).bind(counter);


        // 每隔500ms频繁调用3次自增函数，但因为防抖的存在，这3次内只调用一次
        setInterval(function () {
            db_add("someCounter1");
            db_add("someCounter2");
            db_add("someCounter3");
        }, 2000)
    </script>

        function throttle(fn, wait, immediate) {

            let callNow = immediatel

            return function () {
                let args = arguments;
                let context = this;

                if (callNow) {
                    fn.apply(context, args);
                    callNow = false;
                }

                if (!timer) {
                    timer = setTimeout(function () {
                        fn.apply(context, args);
                        timer = null;
                    }, wait)
                }
            }
        }
    </script>
</body>
