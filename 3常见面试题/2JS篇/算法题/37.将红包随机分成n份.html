<body>
    <script>
        function getRandomNum(total, n) {
            let range = total, preTotal = 0, res = [];

            for (let i = 0; i < n - 1; i++) {
                var item = Math.ceil(Math.random() * (range / 2));
                res.push(item);
                range -= item;
            }

            res.push(range);

            return res;
        }
    </script>
</body>
