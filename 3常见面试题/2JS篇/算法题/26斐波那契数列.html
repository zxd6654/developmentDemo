    斐波那契数列由 0 和 1 开始，之后的斐波那契数列系数就由之前的两数相加。
    常用的计算斐波那契数列的方法分为两大类：递归和循环。

    递归
    <script>
        function fibonacci(n) {
            if (n <= 1) {
                return n;
            }
            return fibonacci(n - 1) + fibonacci(n - 2);
        }
    </script>

    循环
    <script>
        function fibonacci(n) {
            let n1 = 0, n2 = 1, sum = 0;

            for (let i = 0; i < n; i++) {
                sum = n1 + n2;
                n1 = n2;
                n2 = sum;
            }

            return sum;
        }
    </script>
