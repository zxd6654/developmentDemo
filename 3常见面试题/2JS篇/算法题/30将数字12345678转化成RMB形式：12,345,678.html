<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    思路：将字符串切割成数组再反转，遍历数组，加入辅助数组，当数组长度为3的倍数，再向辅助数组加入 ","。
    <script>
        function RMB(str) {
            let arr = str.split("").reverse();
            let res = [];

            for (let i = 0; i < arr.length; i++) {
                res.push(arr[i]);
                if ((i + 1) % 3 === 0 && i < arr.length - 1) {
                    res.push(',');
                }
            }

            return res.reverse().join("")
        }
    </script>
</body>

</html>
