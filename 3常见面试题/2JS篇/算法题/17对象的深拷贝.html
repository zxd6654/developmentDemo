            let obj = c || {};
            if (p) {
                for (let i in p) {
                    if (typeof (p[i]) === 'object') {

                        deepCopy(p[i], obj[i]);

        function deepCopy(p, c) {

            let obj = c || {};
            if (p) {
                for (let i in p) {
                    if (typeof (p[i]) === 'object' && Object.prototype.toString.call(p[i]) !== "[object Null]") {
                        obj[i] = (p[i].constructor === Array ? [] : {});
                        deepCopy(p[i], obj[i]);
