    <script>
        let arry = [1, 25, 15, 1, 2, 15, 5, 15, 25, 35, 1];
        // let set = new Set(arry);
        // arry = Array.from(set);
        // arry = [...set];
        // console.log(arry);

        function qc(arr) {
            var n = []; //一个新数组
            for (var i = 0; i < array.length; i++) {         //也可以写x in array   x是迭代序号
                if (n.indexOf(array[i]) === -1) {  //检测到没有  则添加
                    n.push(array[i])
                }
            }
            return n;
        }
    </script>
