<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function run(input) {
        if (typeof input !== 'string') return false;
        return input.split('').reverse().join("") === input;
    }

    console.log(run('aabbaa'));
</script>
</body>
</html>
