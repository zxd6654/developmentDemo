<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<canvas id="tutorial" width="300" height="300"></canvas>
<script>

    function draw() {
        let canvas = document.getElementById('tutorial');
        if (!canvas.getContext) return;
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "rgb(200,0,0)";
        //绘制矩形
        ctx.fillRect(10, 10, 55, 50);

        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect(30, 30, 55, 50);//绘制一个填充的矩形     x, y, width, height
        ctx.strokeRect(30, 30, 55, 50);//绘制一个矩形的边框   x, y, width, height
        ctx.clearRect(30, 30, 55, 50);//绘制一个矩形的边框    x, y, width, height

    }

    draw();


</script>
</body>
</html>
