<script>
    //另一种思路是采用事件驱动模式。任务的执行不取决于代码的顺序，而取决于某个事件是否发生。
    f1.on('done', f2);
    //上面这行代码的意思是，当f1发生done事件，就执行f2。然后，对f1进行改写：

    //这种方法的优点是比较容易理解，可以绑定多个事件，每个事件可以指定多个回调函数，而且可以"去耦合"（Decoupling），有利于实现模块化。
    // 缺点是整个程序都要变成事件驱动型，运行流程会变得很不清晰。
</script>
</body>
</html>
