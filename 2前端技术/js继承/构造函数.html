<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function Person() {
        this.name = "jee";
        this.age = 25;
        this.getName = function() {
            return this.name;
        }
    }

    var person = new Person();
    alert(person.age);
    alert(person.getName());
</script>
