<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="../js/jquery-2.2.4.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.getJSON("demo_ajax_json.json",function(result){
                    $.each(result, function(i, field){
                        $("div").append(field + " ");
                    });
                });
            });
        });
    </script>
</head>
<body>

<button>获取 JSON 数据</button>
<div></div>

</body>
</html>
