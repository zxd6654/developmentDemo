<script>
    window.onload = function()
    {
        var _offset = sessionStorage.getItem("offsetTop");
        $(document).scrollTop(_offset);
        console.log(_offset);
    };
    //滚动时保存滚动位置
    $(window).scroll(function(){
        if($(document).scrollTop()!=0){
            sessionStorage.setItem("offsetTop", $(window).scrollTop());//保存滚动位置
        }
    });
</script>
