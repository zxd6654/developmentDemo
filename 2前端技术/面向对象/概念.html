    首先，先理解一下对象，很多事物都是对象，简单到一整数，复杂到一架飞机，对象是一个整体，
    对外提供一些操作；那么面向对象就是说，使用对象的时候，你可以直接使用它所提供的功能而忽略其内部组成情况。
    面对对象不一定只有在编程界里才有，我们生活中无处不在；我的理解是这样的：比如说，你家里的电视机，你使用了遥控，就能操作电视机，
     但是你实际上不知道这台电视机里面是什么零件组成的，你只要知道，我拿到遥控就可以操作电视机就好了。这就是一种面向对象的思想。
