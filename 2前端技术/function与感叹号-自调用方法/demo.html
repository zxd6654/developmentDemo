<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!--1-->
    !function () {
        alert('iifksp')
    }();        // true

    /**
     * 在控制台运行后得到的值时true，为什么是true这很容易理解，因为这个匿名函数没有返回值，默认返回的就是undefined，求反的结果很自然的就是true。
     * 所以问题并不在于结果值，而是在于，为什么求反操作能够让一个匿名函数的自调变的合法？
     *
     * 其实无论是括号，还是感叹号，让整个语句合法做的事情只有一件，就是让一个函数声明语句变成了一个表达式
     *
     * 任何消除函数声明和函数表达式间歧义的方法，都可以被解析器正确识别
     *
     * 赋值，逻辑，甚至是逗号，各种操作符都可以告诉解析器，这个不是函数声明，它是个函数表达式。
     * 并且，对函数一元运算可以算的上是消除歧义最快的方式，感叹号只是其中之一，如果不在乎返回值，这些一元运算都是有效的：
     * */
//    2
    (function () {
        alert('iifksp')
    })();

    //3
    (function () {
        alert('iifksp')
    }());
</script>
</body>
</html>
