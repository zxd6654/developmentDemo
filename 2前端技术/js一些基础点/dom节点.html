<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1"></div>
<script>
    <!--创建新的元素-->
    var para=document.createElement("p");
//    创建文本节点
    var node=document.createTextNode("这是新段落");
//    追加文本节点
    para.appendChild(node);
    document.getElementById("div1").appendChild(para)
</script>
</body>
</html>
