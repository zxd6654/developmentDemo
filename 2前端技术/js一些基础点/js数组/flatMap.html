flatMap() 方法首先使用映射函数映射每个元素，然后将结果压缩成一个新数组。
它与 map 连着深度值为1的 flat 几乎相同，但 flatMap 通常在合并成一种方法的效率稍微高一些。
<body>
    <script>
        var arr1 = [1, 2, 3, 4];

        arr1.map(x => [x * 2]);
        // [[2], [4], [6], [8]]

        arr1.flatMap(x => [x * 2]);
        // [2, 4, 6, 8]

        // only one level is flattened
        arr1.flatMap(x => [[x * 2]]);
// [[2], [4], [6], [8]]
    </script>
</body>
