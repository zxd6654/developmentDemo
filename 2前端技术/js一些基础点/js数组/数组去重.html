<!DOCTYPE html>

<head>

</head>

<script>
    var arr = ['a','c','b','d','a','b'];
    var arr2 = [];
    for(var i = 0;i<arr.length;i++){
        if(arr2.indexOf(arr[i])<0){
            arr2.push(arr[i]);
        }
    }
    document.write(arr2.sort())
</script>
