<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--reverse() 方法用于颠倒数组中元素的顺序-->
<script type="text/javascript">

    var arr = new Array(3);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";

    document.write(arr + "<br />");
    document.write(arr.reverse());

</script>
</body>
</html>
