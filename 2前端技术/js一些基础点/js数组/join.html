join（separator） 方法用于吧数组中的所有元素放入一个字符串。元素通过指定的分隔符进行分割
separator  可选。指定要使用的分隔符。如果省略改参数，则使用逗号作为分隔符

指定一个字符串来分隔数组的每个元素。如果需要，将分隔符转换为字符串。
如果缺省该值，数组元素用逗号（,）分隔。如果separator是空字符串("")，则所有元素之间都没有任何字符。
<script type="text/javascript">
    var arr = new Array(3);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";

    document.write(arr.join());
    document.write("<br>");
    document.write(arr.join("."));
</script>
</body>
