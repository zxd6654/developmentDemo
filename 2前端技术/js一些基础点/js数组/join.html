<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--join（separator） 方法用于吧数组中的所有元素放入一个字符串。元素通过指定的分隔符进行分割-->
<!--separator  可选。指定要使用的分隔符。如果省略改参数，则使用都好作为分隔符-->
<script type="text/javascript">
    var arr = new Array(3);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";

    document.write(arr.join());
    document.write("<br>");
    document.write(arr.join("."));
</script>
</body>
</html>
