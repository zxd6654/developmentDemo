<body>
    flat 方法会按照一个指定深度递归数组，并将所有元素与遍历到的子数组中的元素合并为一个新数组返回。

    <script>
        const arr = [1, 2,[3, 4, [5, 6, [7, 8]]]];

        arr.flat(1);
        arr.flat(Infinity);
    </script>
</body>
