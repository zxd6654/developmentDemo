<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--unshift 方法可想数组的开头添加一个或更多元素，并返回新的长度。-->
<script>
    var arr = new Array(3);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";

    document.write(arr + "<br />");
    document.write(arr.unshift("William") + "<br />");
    document.write(arr)
</script>
</body>
</html>
