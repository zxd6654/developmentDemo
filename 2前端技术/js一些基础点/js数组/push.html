<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--push()方法可向数组的末尾添加一个或多个元素，并返回新的长度-->
<!--arrayObject.push(newelement1,newelement2,....,newelementX)-->
<!--ewelement1 必选   newelement2...  可选-->
<script type="text/javascript">
    var arr = new Array(3);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";

    document.write(arr + "<br />");
    document.write(arr.push("James") + "<br />");
    document.write(arr)   ;
</script>
</body>
</html>
