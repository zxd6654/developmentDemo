<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
fill()方法用一个固定值填充一个数组从起始到终止索引内的全部元素，不包括终止索引
<body>
    <script>
        //fill 方法用静态值填充数组。以下面的代码为例。
        let numbersCopy = Array.of(1, 2, 3, 4, 5, 6);
        //numbersCopy 数组的 length 是 6，也就是有 6 个位置。再看下面的代码。
        numbersCopy.fill(0);
        //numbersCopy 数组所有位置上的值都会变成 0（[0, 0, 0, 0, 0, 0]）。我们还可以指定
        //开始填充的索引，如下所示。
        numbersCopy.fill(2, 1);
        //上面的例子里，数组中从 1 开始的所有位置上的值都是 2（[0, 2, 2, 2, 2, 2]）。
        //同样，我们也可以指定结束填充的索引。
        numbersCopy.fill(1, 3, 5);
        //在上面的例子里，我们会把 1 填充到数组索引 3 到 5 的位置（不包括 5），得到的数组为[0, 2, 2, 1, 1, 2]。
        //创建数组并初始化值的时候，fill 方法非常好用，就像下面这样。
        let ones = Array(6).fill(1);
//上面的代码创建了一个长度为 6、所有值都是 1 的数组（[1, 1, 1, 1, 1, 1]）。
    </script>
</body>

</html>
