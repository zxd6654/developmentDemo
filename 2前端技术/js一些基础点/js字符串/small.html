<body>
    已废弃
    该特性已经从 Web 标准中删除，虽然一些浏览器目前仍然支持它，但也许会在未来的某个时间停止支持，请尽量不要使用该特性。
    small() 方法的作用是创建一个使字符串显示小号字体的 small 标签。

    <script>
        var worldString = 'Hello, world';

        console.log(worldString.small());     // <small>Hello, world</small>
    </script>
