<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    警告： 尽管 String.prototype.substr(…) 没有严格被废弃 (as in "removed from the Web standards"),
    但它被认作是遗留的函数并且可以的话应该避免使用。它并非JavaScript核心语言的一部分，未来将可能会被移除掉。如果可以的话，使用 substring() 替代它.

    substr() 方法返回一个字符串中从指定位置开始到指定字符数的字符。
    <script>
        var str = "abcdefghij";

        console.log("(1,2): " + str.substr(1, 2));   // (1,2): bc
        console.log("(-3,2): " + str.substr(-3, 2));  // (-3,2): hi
        console.log("(-3): " + str.substr(-3));    // (-3): hij
        console.log("(1): " + str.substr(1));     // (1): bcdefghij
        console.log("(-20, 2): " + str.substr(-20, 2)); // (-20, 2): ab
        console.log("(20, 2): " + str.substr(20, 2));  // (20, 2):

    </script>
</body>

</html>
