    已废弃
    该特性已经从 Web 标准中删除，虽然一些浏览器目前仍然支持它，但也许会在未来的某个时间停止支持，请尽量不要使用该特性。

    anchor() 方法用于创建 HTML 锚 锚链接。
    stringObject.anchor(anchorname)
    anchorname 必需。为锚定义名称。
    <script type="text/javascript">

        var txt = "Hello world!";
        document.write(txt.anchor("myanchor"))

    </script>
