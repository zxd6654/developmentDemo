<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配。
该方法类似 indexOf() 和 lastIndexOf()，但是它返回指定的值，而不是字符串的位置。-->
<script type="text/javascript">

    var str="1 plus 2 equal 3";
    document.write(str.match(/\d+/g))

</script>
</body>
</html>
