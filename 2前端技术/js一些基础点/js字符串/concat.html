<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
concat() 方法用于连接两个或多个字符串,不会改变原始字符串
用“+”运算符来进行字符串的链接运算会更简单
<script type="text/javascript">

    var str1="Hello ";
    var str2="world!";
    document.write(str1.concat(str2))

</script>
</body>
</html>
