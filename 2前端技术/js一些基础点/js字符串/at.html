<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    at()通过字符串的元素的索引获取相应元素

    如果通过索引查询不到元素 就会返回undefined
    如果索引值为其它类型，直接返回数组的第一个元素

    <script>
        let arr = 'hello world';
        console.log(arr.at(3));//l
    </script>
</body>

</html>
