<body>
    Math.log2() 函数返回一个数字以 2 为底的对数.

    <script>
        Math.log2(2)     // 1
        Math.log2(1024)  // 10
        Math.log2(1)     // 0
        Math.log2(0)     // -Infinity
        Math.log2(-2)    // NaN
        Math.log2("1024")// 10
        Math.log2("foo") // NaN

    </script>
</body>

</html>
