<body>
    Math.sqrt() 函数返回一个数的平方根

    <script>
        Math.sqrt(9); // 3
        Math.sqrt(2); // 1.414213562373095

        Math.sqrt(1);  // 1
        Math.sqrt(0);  // 0
        Math.sqrt(-1); // NaN
        Math.sqrt(-0); // -0
    </script>
</body>

</html>
