<body>
    Math.expm1()函数返回 Ex - 1, 其中 x 是该函数的参数, E 是自然对数的底数 2.718281828459045.

    <script>
        Math.expm1(1)     // 1.7182818284590453
        Math.expm1(-38)   // -1
        Math.expm1("-38") // -1
        Math.expm1("foo") // NaN

    </script>
</body>

</html>
