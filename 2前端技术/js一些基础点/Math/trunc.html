<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Math.trunc() 方法会将数字的小数部分去掉，只保留整数部分。

    <script>
        Math.trunc(13.37)    // 13
        Math.trunc(42.84)    // 42
        Math.trunc(0.123)    //  0
        Math.trunc(-0.123)   // -0
        Math.trunc("-1.123") // -1
        Math.trunc(NaN)      // NaN
        Math.trunc("foo")    // NaN
        Math.trunc()         // NaN
    </script>
</body>

</html>
