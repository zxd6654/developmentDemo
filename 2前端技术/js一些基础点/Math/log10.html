<body>
    Math.log10() 函数返回一个数字以 10 为底的对数.
    <script>
        Math.log10(10)   // 1
        Math.log10(100)  // 2
        Math.log10("100")// 2
        Math.log10(1)    // 0
        Math.log10(0)    // -Infinity
        Math.log10(-2)   // NaN
        Math.log10("foo")// NaN

    </script>
</body>

</html>
