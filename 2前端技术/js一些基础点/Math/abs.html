<body>
    Math.abs(x) 函数返回指定数字 “x“ 的绝对值。
    <script>
        Math.abs('-1');     // 1
        Math.abs(-2);       // 2
        Math.abs(null);     // 0
        Math.abs("string"); // NaN
        Math.abs();         // NaN
    </script>
</body>
