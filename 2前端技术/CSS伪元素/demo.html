<head>
	<title></title>
	<meta charset="utf-8">

	伪元素不是真正的元素，不存在与文档之中，所以js无法操作他。

	为元素有哪些：
	before，after，first-letter，first-line

	伪元素是创造关于文档语言能够制定的文档树之外的抽象

	最好使用双冒号，防止与伪类混淆

	:first-letter 伪元素用于像文本的首字母设置特殊样式
	:first-line   伪元素用于向文本的首行设置特殊样式
	:before       伪元素可以在元素的内容前面插入新内容
	:after        伪元素可以在元素的内容之后插入新内容
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;   
		}


		p{
			border: 1px solid red;
		} 

		p::before{
			content:"hey";
			position: relative;
			left: -5px;
			color:green;

		}     

		p::after{
			content:"you are handsome";
			position: relative;
			left: 20px;
			color:blue;
		}
	</style>
</head>
<body>
	<p>Hello World</p>
</body>
</html>
