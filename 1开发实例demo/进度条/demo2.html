<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .progress {
            height: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            float: left;
            width: 0;
            height: 100%;
            font-size: 12px;
            line-height: 20px;
            color: #fff;
            text-align: center;
            background-color: #337ab7;
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.15);
            position: relative;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="loader" class="loader">
    <div class="progress">
        <div class="progress-bar progress-bar-striped">
            <div class="progress-value"></div>
        </div>
    </div>
</div>
<script src="../拼图游戏/jquery-2.2.4.min.js"></script>
<script>
    var $bar = $('#loader').find('.progress-bar');
    var $value = $bar.find('.progress-value');

    var Task = function (index, duration) {
        setTimeout(function () {
            var p = (index / 5 * 100).toFixed(0) + '%';
            $bar.css('width',p);
            $value.text(p);
            console.log('第' + index + '个异步任务执行完毕');
        }, duration);
    };

    //模拟四个同时发起的异步任务
    var task1 = new Task(1, 1000);
    var task2 = new Task(2, 3000);
    var task3 = new Task(3, 5000);
    var task4 = new Task(4, 7000);
    var task5 = new Task(5, 9000);
</script>
</body>
</html>
