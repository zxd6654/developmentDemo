<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>进度条3</title>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script>
      document.onreadystatechange = function(){
        if(document.readyState=="complete"){
          $('.loading').fadeOut();
        }
      }
    </script>
    <style type="text/css">
      .loading{
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background-color: #fff;
      }
      .loading .pic{
        width: 50px;
        height: 50px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      .loading .pic i{
        display: block;
        float: left;
        width: 6px;
        height: 50px;
        background-color: #50e4fe;
        margin: 0 2px; 
        -webkit-transform: scaleY(0.4); 
            -ms-transform: scaleY(0.4); 
                transform: scaleY(0.4);
        -webkit-animation: load 1.2s infinite;
                animation: load 1.2s infinite;
      }
      .loading .pic i:nth-child(2){-webkit-animation-delay: 0.1s;animation-delay: 0.1s}
      .loading .pic i:nth-child(3){-webkit-animation-delay: 0.2s;animation-delay: 0.2s}
      .loading .pic i:nth-child(4){-webkit-animation-delay: 0.3s;animation-delay: 0.3s}
      .loading .pic i:nth-child(5){-webkit-animation-delay: 0.4s;animation-delay: 0.4s}
      @-webkit-keyframes load{
        0%, 40%, 100%{-webkit-transform: scaleY(0.4);transform: scaleY(0.4);}
        20%{ -webkit-transform: scaleY(1); transform: scaleY(1); }
      }
      @keyframes load{
        0%, 40%, 100%{-webkit-transform: scaleY(0.4);transform: scaleY(0.4);}
        20%{ -webkit-transform: scaleY(1); transform: scaleY(1); }
      }
    </style>
     
  </head>
  <body>
    <div class="loading">
      <div class="pic">
        <i></i>
        <i></i>
        <i></i>
        <i></i>
        <i></i>
      </div>
    </div>
    <img src="http://a.hiphotos.baidu.com/zhidao/pic/item/3c6d55fbb2fb4316352d920a22a4462309f7d394.jpg">
    <img src="http://img.pconline.com.cn/images/upload/upc/tx/wallpaper/1307/22/c3/23612952_1374475936638.jpg">
    <img src="http://pic1.win4000.com/wallpaper/9/538d2c623b1ec.jpg">
    <img src="http://pic1.win4000.com/wallpaper/f/546b12c23f5c2.jpg">
    <img src="http://b.zol-img.com.cn/desk/bizhi/start/3/1375673455453.jpg">
    <img src="http://pic45.nipic.com/20140811/6204346_165600761002_2.jpg">
    <img src="http://attach.bbs.miui.com/forum/201308/14/173837ndfd8pfqozqi8dt4.gif">
    <img src="http://img1.pconline.com.cn/piclib/200906/09/batch/1/34797/12445120029168m4nfbg5f5.jpg">
    <img src="http://pic1.win4000.com/wallpaper/2/54811c7f4c396.jpg">
  </body>
</html>
