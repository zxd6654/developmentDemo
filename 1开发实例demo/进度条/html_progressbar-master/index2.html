<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>进度条2</title>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script>
      document.onreadystatechange = function(){
        if(document.readyState=="complete"){
          $('.loading').fadeOut();
        }
      }
    </script>
    <style type="text/css">
      .loading{
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background-color: #fff;
      }
      .loading .pic{
        width: 64px;
        height: 64px;
        background: url(img/45.gif);
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;

      }
    </style>
     
  </head>
  <body>
    <div class="loading"><div class="pic"></div></div>
    <img src="http://a.hiphotos.baidu.com/zhidao/pic/item/3c6d55fbb2fb4316352d920a22a4462309f7d394.jpg">
    <img src="http://img.pconline.com.cn/images/upload/upc/tx/wallpaper/1307/22/c3/23612952_1374475936638.jpg">
    <img src="http://img1.imgtn.bdimg.com/it/u=3765645386,2566937868&fm=214&gp=0.jpg">
    <img src="http://pic1.win4000.com/wallpaper/9/538d2c623b1ec.jpg">
    <img src="http://pic1.win4000.com/wallpaper/f/546b12c23f5c2.jpg">
    <img src="http://b.zol-img.com.cn/desk/bizhi/start/3/1375673455453.jpg">
  </body>
</html>
