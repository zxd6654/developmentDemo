  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>进度条5</title>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script>
      $(function(){
        var img = $("img");
        var num = 0;

        img.each(function(i){
          var oimg = new Image();
          oimg.onload = function(){
            num++;
            $(".loading .pic b").html(parseInt(num/$("img").size()*100)+"%");
            if(num == img.size()){
              $(".loading").fadeOut();
            }
          }
          oimg.src = img[i].src;
        });
      })
    </script>
    <style type="text/css">
      *{
        padding: 0;
        margin: 0;
      }
      .loading{
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background-color: #fff;
      }
      .loading .pic{
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        font-size: 26px;
        text-align: center;
        line-height: 100px;
      }
      .loading .pic span{
        display: block;
        width: 80px;
        height: 80px;
        position: absolute;
        top: 10px;
        left: 10px;
        
        border-radius: 50%;
        -webkit-box-shadow: 0 3px 0 #266;
                box-shadow: 0 3px 0 #266;
        -webkit-animation: rotate 1s infinite linear;
                animation: rotate 1s infinite linear;
      }
      @-webkit-keyframes rotate{
        0%{-webkit-transform: rotate(0deg);transform: rotate(0deg);}
        100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
      }
      @keyframes rotate{
        0%{-webkit-transform: rotate(0deg);transform: rotate(0deg);}
        100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
      }

    </style>
     
  </head>

      </div>
