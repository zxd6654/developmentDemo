<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #group{
            width: 400px;
            height: auto;
            border: 1px solid #000;
            overflow: hidden;
        }
        ul,li{
            list-style: none;
            overflow: hidden;
        }
        li{
            float: left;
            border: 1px solid #000;
            padding: 5px;
            margin-left: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<script src="拼图游戏/jquery-2.2.4.min.js"></script>
<div id="group"></div>
<script>
    var agents = [
        {
            group1: {
                group: 'group1',
                name: '售后咨询组',
            },
            group2: {
                group: 'group2',
                name: '投诉处理组',
            },
            group3: {
                group: 'group3',
                name: '退货处理组',
            },
            group4: {
                group: 'group4',
                name: '售后咨询组',
            },
            group4: {
                group: 'group5',
                name: '投诉处理组',
            },
            group5: {
                group: 'group6',
                name: '退货处理组',
            }
        }
    ];
    for (let key in agents[0]) {
        $('#group').append('<li group="' + agents[0][key].group + '">' + agents[0][key].name + '</li>')
    };

</script>
</body>
</html>
