    <script>
        function formatDate(date, format) {
            let obj = {
                yyyy: date.getFullYear(),
                yy: date.getFullYear().toString().slice(2),
                MM: (date.getMonth() + 1) / 10 >= 1 ? (date.getMonth() + 1) : ("0" + (date.getMonth() + 1)),
                M: date.getMonth() + 1,
                dd: date.getDate() / 10 >= 1 ? date.getDate() : ("0" + date.getDate()),
                d: date.getDate(),
                HH: date.getHours() / 10 >= 1 ? date.getHours() : ("0" + date.getHours()),
                H: date.getHours(),
                hh: date.getHours() > 12 ? date.getHours() - 12 : (date.getHours() / 10 >= 1 ? date.getHours() : ("0" + date.getHours())),
                h: date.getHours() > 12 ? date.getHours() - 12 : date.getHours(),
                ss: date.getSeconds() / 10 >= 1 ? date.getSeconds() : ('0' + date.getSeconds()),
                s: date.getSeconds(),
                mm: date.getMinutes() / 10 >= 1 ? date.getMinutes() : ('0' + date.getMinutes()),
                ms: date.getMinutes(),
                w: ['日', '一', '二', '三', '四', '五', '六'][date.getDay()]
            };

            for (var key in obj) {
                format = format.replace(key, obj[key]);
            }

            return format
        }

        var localOffset = new Date().getTimezoneOffset() * 60 * 1000;
         var sResult = formatDate(new Date(1409894060000 + localOffset), 'yyyy-MM-dd HH:mm:ss 星期w');
    </script>
