<script>
    if (!String.prototype.splice) {
        String.prototype.splice = function (start, delCount, newSubStr) {
            return this.slice(0, start) + newSubStr + this.slice(start + Math.abs(delCount));
        };
    }
    //    let arr = ["if X<=300mm", "52mm:1:62mm", "if 300mm<X<=600mm", "52mm:1:1:62mm", "if 600mm<X<=800mm", "52mm:1:1:1:62mm", "DEFAULT", "52mm:1:1:1:1:62mm"];

//        let arr = ["if Y<=0.3m", "52mm:1:62mm", "if 0.3m<Y<=0.6m", "52mm:1:1:62mm", "if 0.6m<Y<=0.8m", "52mm:1:1:1:62mm", "DEFAULT", "52mm:1:1:1:1:62mm"];
        let arr = ["if Y<=0.3m", "52mm:1:62mm", "if 0.3m<Y<=600mm", "52mm:1:1:62mm", "if 0.6m<Y<=0.8m", "52mm:1:1:1:62mm", "DEFAULT", "52mm:1:1:1:1:62mm"];

    let str = "", lineSegment;
    for (let i = 0; i < arr.length; i++) {
        let odd,str1, str2, str3;
        odd=arr[i].replace(/\s/g,'');
        if (arr[i] === "DEFAULT") {
            str3 = odd = "";
        } else {
            if (odd.indexOf('mm') !== -1) {
                str1 = odd.replace(/mm/g, "");
            } else if (odd.indexOf('cm') !== -1) {
                str1 = odd.replace(/cm/g, "*10");
            } else if (odd.indexOf('m') !== -1) {
                str1 = odd.replace(/m/g, "*1000");

            }

            if (i === 0) {
                str2 = str1.splice(2, 0, '(');
                str3 = str2.splice(str2.length, 0, ')');
            } else {
                str2 = str1.splice(2, 0, '(');
                let index = str2.lastIndexOf('<');
                let XYZ = str2.substr(index - 1, 1);
                str3 = str2.splice(str2.length, 0, ')').splice(index, 0, "&&" + XYZ);
            }

        }
        console.log(str3);
        ++i;
        let even,str4, str5;
        even=arr[i].replace(/\s/g,'');
        if (i === arr.length-1) {
            str4 = even.splice(0, 0, "{lineSegment='");
            str5 = str4.splice(str4.length, 0, "'}");
        } else {
            str4 = even.splice(0, 0, "{lineSegment='");
            str5 = str4.splice(str4.length, 0, "'}else ");
        }
        console.log(str5);
        str += str3 + str5;
    }
    console.log(str);
    var Y = 900;
    eval(str);
    console.log(lineSegment);
</script>
