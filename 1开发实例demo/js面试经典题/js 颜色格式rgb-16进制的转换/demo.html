<script>
    /**
     * 十进制转为其他进制
     *num.toString(其它进制)
     *
     * 其它进制转换为十进制
     * parseInt(num,其他进制)
     **/
    // 将一个十六进制转换为颜色的函数，例如#0000FF 被表示为rgb（0,0,255）

    (function (colorNum) {
        var arr = [], str = '';

        for (var i = 0; i < colorNum.length; i++) {
            arr.push(parseInt(colorNum.substr(i + 1, 2), 16));
            i++;
        }
        str = 'rgb(' + arr[0] + ',' + arr[1] + ',' + arr[2] + ')';
//        return str;
        console.log(str);
    })('#0000FF');

    //    console.log(getRGB('#0000FF'));


</script>
