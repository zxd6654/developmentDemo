<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div {
            margin: 0;
            padding: 0;
            width: 100px;
            height: 100px;
            border: 1px solid red;
            float: left;
            text-align: center;
            line-height: 100px;
            font-size: 50px;

        }
        span{
            display: inline-block;
            width: 50px;
            height: 50px;
            font-size: 15px;
            text-align: center;
            line-height: 50px;
            background: aqua;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementsByTagName("div");
            var s = 0, m = 0, h = 0;
            oDiv[0].innerHTML = "00";
            oDiv[1].innerHTML = "00";
            oDiv[2].innerHTML = "00";
            function aaa() {
                s++;
                if (s === 60) {
                    s = 0;
                    m++;
                    if (m === 60) {
                        m = 0;
                        h++;
                        if (h === 24) {
                            h = 0;
                        }
//                        oDiv[0].innerHTML = h;
                    }
//                    oDiv[1].innerHTML = m;
                }
                if(s<10){
                    oDiv[2].innerHTML ="0"+s;
                }else{
                    oDiv[2].innerHTML =s;
                }
                if(m<10){
                    oDiv[1].innerHTML ="0"+m;
                }else{
                    oDiv[1].innerHTML =m;
                }
                if(h<10){
                    oDiv[0].innerHTML ="0"+h;
                }else{
                    oDiv[0].innerHTML =h;
                }
//                oDiv[0].innerHTML = h;
//                oDiv[1].innerHTML = m;
//                oDiv[2].innerHTML = s;
            }
            var next;
            next=setInterval(aaa , 1000);
            kaishi.onclick=function(){
                clearInterval(next);
                next=setInterval(aaa,1000);
            };
           zanting.onclick=function(){
                clearInterval(next);
            };
            qingchu.onclick=function(){
                s=0;
                m=0;
                h=0;
                oDiv[0].innerHTML = "00";
                oDiv[1].innerHTML = "00";
                oDiv[2].innerHTML = "00  ";
                clearInterval(next);



            }

        }
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<span id="kaishi">开始</span>
<span id="zanting">暂停</span>
<span id="qingchu">清除</span>
</body>
</html>
