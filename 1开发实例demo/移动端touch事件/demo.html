<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #dom {
            width: 500px;
            height: 500px;
            background: black;
        }
    </style>
</head>
<body onload="start();">
<div id="dom"></div>
<script type="text/javascript">
    var dom = document.getElementById('dom');
    function onTouchStart() {
        dom.style.background="red";
    }
    function onTouchEnd() {
        dom.style.background="black";
    }
    function start() {
        dom.addEventListener('touchstart', onTouchStart, false);
        dom.addEventListener('touchend', onTouchEnd, false);
    }
</script>
</body>
</html>
