    <!--
        弹性盒子是 CSS3 的一种新的布局模式。
       CSS3 弹性盒（ Flexible Box 或 flexbox），是一种当页面需要适应不同的屏幕大小以及设备类型时确保元素拥有恰当的行为的布局方式。
       引入弹性盒布局模型的目的是提供一种更加有效的方式来对一个容器中的子元素进行排列、对齐和分配空白空间。
        1.通过display:flex 来指定父元素为伸缩盒
              父元素的属性：
                         justify-content:(主轴上的排列方式)
                                        flex-start    起始端对齐
                                        flex-end      末尾端对齐
                                        center        居中对齐
                                        space-between 子容器沿主轴均匀分布，位于首尾两端的子容器到父容器的距离是子容器间距的一半
                                        space-around  子容器沿主轴均匀分布，位于首尾两端的子容器与父容器相切

                        align-items: 指定交叉轴（纵轴）上的排列规则 stretch（默认）
                                     flex-start  起始端对齐
                                     flex-end    末尾端对齐
                                     center      居中对齐
                                     baseline    基线对齐，这里baseline 默认是指首行文字，即first baseline，所有容器向基线对齐，交叉轴起点到元素基线距离最大的子容器将会与交叉轴起始端相切以确定基线
                                     stretch     子容器沿交叉轴方向的尺寸拉伸至与父容器一致
                      
                        flex-direction: 决定主轴方向
                                        row（横向从左到右排列（左对齐），默认的排列方式。）
                                        row-reverse（反转横向排列（右对齐，从后往前排，最后一项排在最前面。）
                                        column（纵向排列。）
                                        column-reverse;（反转纵向排列，从后往前排，最后一项排在最上面）
                                        (指定轴的开始方向和开始位置)

                        flex-wrap: 决定子容器时候换行排列，不但可以顺序换行而且支持逆序换行
                                   nowrap(默认 弹性容器为单行。该情况下弹性子项可能会溢出容器。)
                                   wrap （弹性容器为多行。该情况下弹性子项溢出的部分会被放置到新行，子项内部会发生断行）
                                   wrap-reverse （反转 wrap 排列）
                                  （flex-wrap 属性用于指定弹性盒子的子元素换行方式。）

                        flex-flow: 轴向与换行组合设置
                                   相当于flex-direction和flex-wrap的组合
                        
                        align-content:多行沿交叉轴对齐 (有多条主轴时才能生效)
                                      flex-start      起始端对齐
                                      flex-end        末尾端对齐
                                      center          居中对齐
                                      space-between   等边距均匀分布
                                      space-around    等间距均匀分布
                                      stretch         拉伸对齐
                                                        
              子元素的属性：（order:）
                        flex：（flex 属性用于指定弹性子元素如何分配空间）
                                 flex-grow（必须）  flex-shrink flex-basis；
                                 flex:2 1;
                                 width: 400px;(避免这种方式)
                                 none：不伸缩

                        align-self: 指定子元素在交叉轴上的排列方式 默认值auto(继承父元素)  
                                 flex-start  起始端对齐
                                 flex-end    末尾端对齐
                                 center      居中对齐
                                 baseline    基线对齐
                                 stretch     拉伸对齐

                        flex-grow:设置扩展比例  默认值为0；

                        flex-shrink: 设置收缩比例 默认值为1

                        flex-basis: 指定基础的数值
                        
                        order:指定子元素的顺序，数值小的排在前面。可以为负值;
                       
    -->
