<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="rest_time"></div>
<script type="text/javascript">
    var sec = 60, min =0;
    var idt = window.setInterval("ls();", 1000);
    var format = function (str) {
        if (parseInt(str) < 10) {
            return "0" + str;
        }
        return str;
    };

    function ls() {
        sec--;
        if (sec == 0&&min>0) {
            min--;
            sec = 59;
        }
        document.getElementById("rest_time").innerText =format(min) + ":" + format(sec);
        if (parseInt(min) == 0 && parseInt(sec) == 0) {
            window.clearInterval(idt);
            document.getElementById("rest_time").innerText="时间到";
//document.getElementById("btn_ok").click();
//            alert('考试时间已到，试卷已提交，感谢使用本系统！');
        }
    }
</script>
</body>
</html>
