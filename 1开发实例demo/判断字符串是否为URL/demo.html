<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>  
        function validURL(str) {
            var pattern = new RegExp('^(https?:\\/\\/)?' + // protocol

                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|' + // domain name

                '((\\d{1,3}\\.){3}\\d{1,3}))' + // OR ip (v4) address

                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // port and path

                '(\\?[;&a-z\\d%_.~+=-]*)?' + // query string

                '(\\#[-a-z\\d_]*)?$', 'i'); // fragment locator

            return !!pattern.test(str);
        }

        let str1='https://www.imooc.com/wenda/detail/589925';
        let str2='file:///D:/webLearn/developmentDemo/1%E5%BC%80%E5%8F%91%E5%AE%9E%E4%BE%8Bdemo/%E5%88%A4%E6%96%AD%E5%AD%97%E7%AC%A6%E4%B8%B2%E6%98%AF%E5%90%A6%E4%B8%BAURL/demo.html';

        console.log(validURL(str1));
        console.log(validURL(str2));
    </script>
</body>

</html>
