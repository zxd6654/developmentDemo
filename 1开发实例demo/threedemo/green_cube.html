<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>canvas { width: 100%; height: 100% }</style>
    <script src="three.js"></script>
</head>
<body>
<script>
    var scene = new THREE.Scene();/*场景*/

    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);/*透视相机*/

    var renderer = new THREE.WebGLRenderer();/*渲染器*/

    renderer.setSize(window.innerWidth, window.innerHeight); /*设置渲染器的大小*/
    document.body.appendChild(renderer.domElement);/*渲染器renderer具有domElement属性，改属性的值就是一个canvas对象，利用appendChild插入画布*/
    var geometry = new THREE.CubeGeometry(1,1,1);
    var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
    var cube = new THREE.Mesh(geometry, material); /*mesh模型*/
    scene.add(cube);                 /*添加物体到场景中去*/
    camera.position.z = 5;
    function render() {
        requestAnimationFrame(render);   /*渲染循环  让场景动起来*/
        cube.rotation.x += 0.1;
        cube.rotation.y += 0.1;
        renderer.render(scene, camera);  /*渲染*/
    }
    render();
</script>
</body>
</html>
