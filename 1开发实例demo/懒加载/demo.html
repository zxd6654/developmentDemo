<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>懒加载</title>
    <style>
        img a,img{
            border: 0px;
        }
        div{
            margin-bottom: 10px;
        }
        img{
            width: 100%;
            height: 500px;
        }
    </style>
    <script src="jquery-2.2.4.min.js"></script>
    <script src="jquery.lazyload.js"></script>
    <script>
        $(function () {
            $('img').lazyload({
                placeholder:"img/grey.gif",   /*用图片提前占位，待图片加载时，占位图隐藏*/
                effect:"fadeIn" /*effect 特效*/
            });
        })
    </script>
</head>
<body>
<div><a href="#"><img src="img/grey.gif" data-original="img/1.jpg"></a></div>
<div><a href="#"><img src="img/grey.gif" data-original="img/2.jpg"></a></div>
<div><a href="#"><img src="img/grey.gif" data-original="img/3.jpg"></a></div>
<div><a href="#"><img src="img/grey.gif" data-original="img/4.jpg"></a></div>
<div><a href="#"><img src="img/grey.gif" data-original="img/5.jpg"></a></div>
<div><a href="#"><img src="img/grey.gif" data-original="img/6.jpg"></a></div>
<div><a href="#"><img src="img/grey.gif" data-original="img/7.jpg"></a></div>
<div><a href="#"><img src="img/grey.gif" data-original="img/8.jpg"></a></div>
<div><a href="#"><img src="img/grey.gif" data-original="img/9.jpg"></a></div>
</body>
</html>
