<script>
    var currentThis;
    // 点击页面失焦执行函数
    $('div input').click(function (event) {
        console.log(event);
//        event.cancelBubble = true;
//        event.stopPropagation && event.stopPropagation();
        var isFocus=$(this).is(":focus");
        if(true==isFocus){
            console.log("focus");
        }else{
            console.log("blur");
        }
        $('div input').blur(function () {
           $("select").css({width:"100px"});
        });
         this.blur()
    });
    // 按回车键失焦去执行函数
    $('div input').focus(function () {
        currentThis = this;
        $(document).keypress(function (e) {
            if (e.keyCode == 13) {
                currentThis.blur();
                console.log(" 回车失去焦点");

            }
        });
    });
</script>
